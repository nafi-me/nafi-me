name: GitHub Pacman Game
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate pacman game
        uses: yannbertrand/github-pacman-game@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit files
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add output/*.svg
          git commit -m "Update pacman game" || echo "Nothing to commit"
          git push
